<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class = "section">
        <p>Header Logo</p>
        <nav>
            <a class="header-link" href="index.html">header link one</a>
            <a class="header-link" href="index.html">header link two</a>
            <a class="header-link" href="index.html">header link three</a>
